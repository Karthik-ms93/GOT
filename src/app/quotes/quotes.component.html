<div class="card">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Below is the list of Quotes</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <mat-list>
                <mat-list-item *ngFor = "let Quote of listOfQuotes$ | async">
                    <span>
                        <button 
                            mat-button>{{Quote.sentence}} 
                        </button> 
                    </span> 
                </mat-list-item>
            </mat-list>
        </mat-card-actions>
        <div class="button-wrapper">
            <button 
                mat-button 
                class="button" 
                (click)="getNextRandomQuotes()"> Get Other Quotes 
            </button>
        </div>
        </mat-card>
</div>
